<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Meeting Audio Studio</title>
    <script>
      // GitHub Pages SPA redirect
      // This script handles client-side routing for single-page applications
      // deployed to GitHub Pages by redirecting 404 errors to index.html

      const pathSegmentsToKeep = 1; // Adjust based on your repository structure

      const l = window.location;
      l.replace(
        l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          l.pathname
            .split("/")
            .slice(0, 1 + pathSegmentsToKeep)
            .join("/") +
          "/?/" +
          l.pathname
            .slice(1)
            .split("/")
            .slice(pathSegmentsToKeep)
            .join("/")
            .replace(/&/g, "~and~") +
          (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
          l.hash
      );
    </script>
  </head>
  <body>
    <p>Redirecting to Meeting Audio Studio...</p>
  </body>
</html>
